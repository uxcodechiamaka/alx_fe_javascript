<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px; padding: 8px; }
    #quoteDisplay { margin-top: 15px; font-size: 1.2em; }
    #syncStatus { margin-top: 10px; color: green; }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display Area for Quote -->
  <div id="quoteDisplay"></div>

  <!-- Buttons -->
  <button id="newQuote">Show New Quote</button>
  <button onclick="exportToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="syncWithServer()">Sync with Server</button>
  <div id="syncStatus"></div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
